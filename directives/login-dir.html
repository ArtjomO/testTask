<div class="login-wrap">
   <form ng-if="isAdmin === 'user'">
        <label>Login</label>
        <input type="text" ng-model="credentials.username">
        <label>Password</label>
        <input type="password" ng-model="credentials.password">
        <input type="button" value="Login" ng-click="aouthor()">
    </form>
    <div ng-show="isAdmin === 'admin'">Logged as ADMIN..</div> 
</div>
