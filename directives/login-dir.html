<div class="login form-inline form-group-sm pull-right" ng-if="isAdmin === null">
    <div class="form-group">
        <label for="login">Login</label>
        <input type="text" class="form-control" ng-model="credentials.username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" ng-model="credentials.password">
    </div>
    <button type="button" class="btn btn-primary btn-sm" ng-click="aouthor()">login</button>
</div>


<div ng-if="isAdmin === 'admin'">
    <ol class="breadcrumb">
        <li  ng-click="$state.go('usrState')"><a href>User</a></li>
        <li ng-click="$state.go('usrState.adminState')" ui-sref-active="active"><a href>Admin</a></li>
    </ol>
    
    <div  class="alert alert-success text-right" role="alert" >
        Logged in as <strong class="text-capitalize">{{isAdmin}}</strong>
    </div>
</div>
