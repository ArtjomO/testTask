<div class="login-wrap">
   <form ng-if="isAdmin === 'user'">
        <label>Login</label>
        <input type="text" ng-model="username">
        <label>Password</label>
        <input type="password" ng-model="password">
        <input type="button" value="Login" ng-click="aouthor()">
    </form>
    <p ng-show="isAdmin === 'admin'">Logged as ADMIN..</p>
    
</div>
