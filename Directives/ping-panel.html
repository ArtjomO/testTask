<div class="ping">
    <div class="sticky">
        <button class="btn btn-sm btn-default " ng-click="pingBtn()">ping</button>
    </div>
    
    <div ng-repeat="pong in pongArr track by $index" ng-class="{grey: $index % 2 === 0}">
        <span> {{ pong.$type }}: {{ pong.seq }} </span>
    </div>
</div>
