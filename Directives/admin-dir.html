
<div class="admin-panel col-lg-3" ng-if="isAdmin === 'admin'">

    <div class="form-group">
        <label for="">After ID</label>
        <input type="number" class="form-control" ng-model="tableToAdd.after_id">
    </div>
    <div class="form-group">
        <label for="">Table name</label>
        <input type="text" class="form-control" ng-model="tableToAdd.table.name">
    </div>
    <div class="form-group">
        <label for="">Table ID</label>
        <input type="number" class="form-control" ng-model="tableToAdd.table.id">
    </div>
    
    <div class="form-group">
        <label for="">Participants</label>
        <input type="number" class="form-control" ng-model="tableToAdd.table.participants">
    </div>
    <button type="button" class="btn btn-primary btn-sm" ng-click="addTable()">Add</button>
    <button type="button" class="btn btn-primary btn-sm" ng-click="removeTable()">Delete</button>
    <button type="button" class="btn btn-primary btn-sm" ng-click="subscribe()">{{subscribeBtn}} </button>
    
</div>
